<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <!-- NavBar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-color-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/milad-fakurian-58Z17lnVS4U-unsplash.jpg" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top rounded-circle">
                    Matters of Mind
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                    </ul>
                </div>
                <div class="d-none d-lg-block">
                    <a href="/help" class="btn btn--color-blue btn--text-white">Need Help?</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- /NavBar -->


    <!-- Jumbotron -->
    <div class="container-fluid jumbotron-container">
        <div class="opaque-overlay">&nbsp;</div>
        <div class="row">
            <div class="col-12">
                <section class="callout jumbotron" id="jumbo-text">
                    <h1 class="jumbotron-header">Mental Health Matters</h1>
                    <p>Take care of your mind like you would your body.</p>
                    <button class="btn btn-lg btn--color-blue btn--text-white" data-toggle="modal"
                        data-target="#signUpModal">Sign
                        Up!</button>
                </section>
            </div>
        </div>
    </div>
    <!-- /Jumbotron  -->


    <main> Main Content </main>

    <footer class="bg-color-footer">
        <div class="container">
            <div class="row">
                <ul id="socials" class="list-inline">
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)">
                            <i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)">
                            <i class="fa-brands fa-twitter-square"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                            aria-label="Visit our YouTube page (opens in a new tab)">
                            <i class="fa-brands fa-youtube-square"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)">
                            <i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <button class="btn btn-lg btn--color-blue btn--text-white " data-toggle="modal"
                        data-target="#signUpModal">Sign
                        Up to our Newsletter</button>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>

</html>
